<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row d-flex justify-content-between">
                <div class="bg-light">
                    <app-file-uploader (filesUploaded)="onFileUploaded($event)"
                        class="justify-content-center  text-center align-self-center"></app-file-uploader>
                    <app-option (optionsSelected)="onSelection($event)"
                        class="justify-content-center  text-center align-self-center"></app-option>
                </div>

                <div class="bg-dark" hidden>
                    <app-slider class="justify-content-center  text-center align-self-center"></app-slider>
                </div>
            </div>  
        </div>

        <div class="col">
            <div class="row d-flex justify-content-between">
                <div hidden>
                    <div class="container justify-content-center text-center align-self-center px-0">
                        <img src="../../../assets/img/background-img.svg" alt="bg-img" class="img-fluid bgimg">
                    </div>
                </div>

                <div class="bg-dark">
                    <app-slider class="justify-content-center  text-center align-self-center"></app-slider>
                </div>
            </div>        
        </div>
    </div>

</div>

<footer class="fixed-bottom">
    <app-footer [file]="file"></app-footer>
</footer>
