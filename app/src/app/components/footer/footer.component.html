<div class="container-fluid justify-content-center align-content-center h-100">
    <div class="row h-100 ">
        <div class="col bluebox" *ngIf="!mriUploaded" >
            <div class="bfr_upload">
                <h3 class="lead my-1">Steps</h3>
                <p class="lead">Please upload file and click <span>Next</span></p>
            </div>
        </div>
        <div class="col bluebox">
            <div class="step" id="preprocessing">
                <h3 class="lead mb-0" *ngIf="processStatus.preprocess_start" >Preprocessing</h3>
                <svg *ngIf="processStatus.preprocess_end" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>

            </div>
        </div>
        <div class="col bluebox">
            <div class="step" id="generating">
                <h3 class="lead mb-0" *ngIf="processStatus.generate_start">Generating</h3>
                <svg *ngIf="processStatus.generate_end" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>

            </div>
        </div>
        <div class="col bluebox">
            <div class="step" id="saving_file">
                <h3 class="lead mb-0" *ngIf="processStatus.saving_start" >Saving File</h3>
                <svg *ngIf="processStatus.saving_end" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>

            </div>
        </div>
        <div class="col bluebox">
            <div class="step" id="uploading_file">
                <h3 class="lead mb-0" *ngIf="processStatus.upload_start">Uploading File</h3>
                <svg *ngIf="processStatus.upload_end" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>

            </div>
        </div>
        
        <div class="col greenbox " (click)="next()" *ngIf="!petUploaded">
            <div class="row h-100 d-flex justify-content-center align-content-center">
                <div class="col">
                  Next <img src="assets\img\Vector.svg" alt="vector" class="img-fluid next" />
                </div>
                
            </div>
        </div>
        <div class="col greenbox " (click)="download()" *ngIf="petUploaded">
            <div class="row h-100 d-flex justify-content-center align-content-center">
                <div class="col">
                    Download <img src="assets\img\Vector_down.svg" alt="vector" class="img-fluid download" />
                </div>
                
            </div>
        </div>

    </div>

</div>
