<div class="container-fluid filecomponet">
	<div class="row h-50 d-flex justify-content-center align-items-center">
		<div class="col">
			<div class="filedrop" appDnd (fileDropped)="onFileDropped($event)">
				<input type="file" hidden #fileDropRef id="fileDropRef" 
					(change)="fileBrowseHandler($event.target.files)" />
				<p class="h3 blue_txt">Drag and Drop File Here</p>
				<h3>or</h3>
				<label type="button" class="btn btn-danger btn-lg" for="fileDropRef">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-plus-circle" viewBox="0 0 16 16">
						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
						<path
							d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
					</svg> Add File
				</label>
				<p class="lead">* Supports nii files only</p>
			</div>
		</div>
	</div>
	<div class="row h-50 d-flex justify-content-center align-items-center">
		<div class="col" *ngIf="file != undefined">
			<div class="files-list mb-3 mt-1">
				<div class="single-file row d-flex justify-content-center align-items-center">
					<div class="col-1">
						<div class="file-icon" style="width: 50px">
							<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 58 58"
								style="enable-background:new 0 0 58 58;" xml:space="preserve">
								<polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
								<g>
									<path style="fill:#CEC9AE;"
										d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
									<path style="fill:#CEC9AE;"
										d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
									<path style="fill:#CEC9AE;"
										d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
									<path style="fill:#CEC9AE;"
										d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
									<path style="fill:#CEC9AE;"
										d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
								</g>
								<polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
							</svg>
						</div>
					</div>
					<div class="col-10">
						<div class="info">
							<h5 class="name">
								{{ file?.name }}
							</h5>
							<p class="size">
								{{ formatBytes(file?.size) }}
							</p>
							<app-progress [progress]="file?.progress"></app-progress>
						</div>
					</div>
					<div class="col-1">
						<div class="delete" (click)="deleteFile()">
							<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
								<path fill="#B1B1B1" fill-rule="nonzero"
									d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
							</svg>
						</div>
					</div>		
				</div>
			</div>
		</div>

	</div>
</div>
