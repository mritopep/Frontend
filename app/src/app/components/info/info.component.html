<div class="container">
  <div class="row mx-2">

      <p class="h3">CONDITION</p>
    </div>
  </div>
  <div class="row p-0">
    <app-indicator [label]="label" [confidence]="confidence"></app-indicator>

    <p class="lead">{{ descMap.get(label) }}</p>

</div>
